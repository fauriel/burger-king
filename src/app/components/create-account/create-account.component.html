<form [formGroup]="formNewAccounbt" (ngSubmit)="createAccount()">


  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input
          [label]="'label.address' | translate"
          type="text"
          formControlName="address"
          name="email"
          />
        </ion-item>
      
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input
          [label]="'label.password' | translate"
          type="text"
          formControlName="password"
          name="password"
          />
        </ion-item>
      
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input
          [label]="'label.address' | translate"
          type="text"
          formControlName="address"
          name="address"
          />
        </ion-item>
      
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item lines="none">
          @if(showButtonBack){
            <ion-button (click)="exit()" slot="start" type="submit">{{'label.back' | translate}}</ion-button>
          }
         <ion-button slot="end" type="submit">{{'label.create.account' | translate}}</ion-button>
        </ion-item>
      
      </ion-col>
    </ion-row>
   
  </ion-grid>
</form>
