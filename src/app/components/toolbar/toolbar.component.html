<ion-menu contentId="content" menuId="content" side="end">
  <ion-header>
    <ion-toolbar>
      @if(showorder){
        <ion-button fill="clear" slot="start" (click)="back()">
          <ion-icon slot="icon-only" color="light" name="arrow-back-outline" />
        </ion-button>
      
      }
      <ion-title color="light">{{ 'label.menu' | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    @if(!showorder && !showLogin){
      <ion-list>
        @if(userSignal()){
          <ion-item (click)="logout()">
            <ion-icon   class="icon" name="people-outline" />
            <ion-label>{{'label.logout' | translate}}</ion-label>
          </ion-item>
        }@else {
        <ion-item (click)="seeLogin()">
          <ion-icon   class="icon" name="people-outline" />
          <ion-label>{{'label.start.session' | translate}}</ion-label>
        </ion-item>
      }
        <ion-item (click)="seeOrder()">
          <ion-icon class="icon" name="cart-outline" />
          <ion-label>{{'label.see.order' | translate}}</ion-label>
          <ion-badge slot="end">{{numProductsSignal()}}</ion-badge>
        </ion-item>
      </ion-list>
  
    }
   
    @if(showorder){
      <app-list-products (pay)="goToPay()" />
    }
  @if (showLogin) {
    <app-login
    (newAccount)="seeNewAccount()"
    (doLogin)="back()"></app-login>
  }

  @if(newAccount){
 <app-create-account
 [showButtonBack]="true"
 (back)="seeLogin()"
 (doCreateAccount)="back()"
 ></app-create-account>
  }
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-img class="logo" src="assets\img\logo-app.jpg" routerLink="/categories"></ion-img>
    </ion-title>

    <ion-buttons slot="end">
      <ion-menu-button color="light"> </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
